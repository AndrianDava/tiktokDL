<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIKTOK DL - Download TikTok Videos Without Watermark</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <main id="app" class="container">
        <div class="card">
            <h2>TIKTOK Downloader</h2>
            <form id="form">
                <input type="url" name="url" id="url" placeholder="Paste TikTok video link here...">
                <!-- Add two buttons, one for video and one for audio download -->
                <button id="videoBtn" class="btn-submit" type="button">Download Video</button>
                <button id="audioBtn" class="btn-submit" type="button">Download Audio</button>
            </form>
            <div id="content" class="content">
                <ol>
                    <li>Copy the TikTok video link</li>
                    <li>Paste the link in the input box</li>
                    <li>Click the "Download Video" or "Download Audio" button</li>
                    <li>Wait for the download to finish</li>
                </ol>
            </div>
        </div>
    </main>

    <footer>
        <a>
            <h3>Created by <b>Andrian</b></h3>
            <p>App build v1.0.0</p>
        </a>
    </footer>

        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <!-- Add TikTok download JavaScript -->
    <script src="js/app.js" type="module"></script>
</body>
</html>
